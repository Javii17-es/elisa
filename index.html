<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elisa-Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PARA EL AMOR DE MI VIDA</h1>
        </header>
        <main>
            <section class="gallery">
                <h2>Fotitos con mi bebe ❤️</h2>
                <div class="photos">
                    <img src="foto1.jpg" alt="Foto 1">
                    <img src="foto2.jpg" alt="Foto 2">
                    <img src="foto3.jpg" alt="Foto 3">
                </div>
            </section>
            <section class="message">
                <h2>Mensaje para mi churri:</h2>
                <p>Amor, quiero que sepas lo mucho que significas para mí. Cada momento juntos es un tesoro que guardo en mi corazón. Te amo mucho.</p>
            </section>
        </main>
    </div>
    <div class="decoration">
        <div class="hearts-container">
            <div class="heart red" style="top: 10%; left: 20%; animation-duration: 5s;"></div>
            <div class="heart pink" style="top: 30%; left: 70%; animation-duration: 7s;"></div>
            <div class="heart red" style="top: 50%; left: 50%; animation-duration: 6s;"></div>
            <div class="heart pink" style="top: 20%; left: 40%; animation-duration: 8s;"></div>
            <div class="heart red" style="top: 40%; left: 60%; animation-duration: 10s;"></div>
            <div class="heart pink" style="top: 60%; left: 30%; animation-duration: 9s;"></div>
            <div class="heart red" style="top: 70%; left: 80%; animation-duration: 8s;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
